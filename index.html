<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
    <div class="main-block main-block__inner">
        <svg class="main-block__progress-circle">
            <circle class="background-circle" cx="80" cy="80" r="68"/>
            <circle class="main-block__circle circle" cx="80" cy="80" r="68"/>
        </svg>
        <div class="btn-block">
            <input class="btn-block__input" type="number">
            <div class="animation-toggle toggle">
                <div class="btn-block__btn btn">
                    <div class="btn-circle">
                    </div>
                </div>
                <span id="animate">Animate</span>
            </div>
            <div class="hide-toggle toggle">
                <div class="btn-block__btn btn">
                    <div class="btn-circle"> 
                    </div>
                </div>  
                <span id="hide">Hide</span>
            </div>                              
        </div>
    </div>
</body>
</html>
